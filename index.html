<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website with Transparent Navbar</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif; /* Apply Poppins font */
    }

    #main-navbar {
      background-color: transparent; /* Transparent background */
      position: absolute; /* Absolute positioning for overlap */
      top: 0; /* Align to the top */
      width: 100%; /* Full width */
      z-index: 1000; /* Above other content */
      padding-bottom: 60px; /* Add bottom padding to navbar */
    }

    .hero {
      background-color: white; /* Hero background color */
      height: 100vh; /* Full height */
      display: flex; /* Flexbox layout */
      align-items: center; /* Vertically center content */
      color: #591ed6; /* Text color */
      padding-top: 100px; /* Prevent overlap with navbar */
    }

    /* Image Styles */
    .transparent-image {
      max-width: 100%; /* Responsive image */
      height: auto; /* Maintain aspect ratio */
      opacity: 0.8; /* Transparency */
    }

    .lead {
      color: gray; /* Lead text color */
      font-size: 15px; /* Font size */
      font-weight: lighter; /* Font weight */
    }

    /* Responsive Design */
    @media (max-width: 767px) {
      .hero {
        padding-top: 150px; /* More padding for mobile */
      }
      .hero h1 {
        font-size: 2.5rem; /* Smaller heading */
      }
      .hero h4 {
        font-size: 1.2rem; /* Smaller lead text */
      }
    }
  </style>
</head>
<body>

  <!-- Transparent Navbar -->
  <nav class="navbar navbar-expand-lg" id="main-navbar">
    <div class="container">
      <a class="navbar-brand" href="#">Jillion Technologies</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Testimonials</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero d-flex align-items-center">
    <div class="container">
      <div class="row">
        <!-- Left Side: Text -->
        <div class="col-12 col-lg-6 d-flex flex-column justify-content-center text-center text-lg-left">
          <h1 class="display-4">
            WE MAKE YOUR IDEA'S<br>
            <span class="reality">INTO REALITY</span>
          </h1>
          <h4 class="lead">
            Some quick example text to build on the card title and make up the bulk of the card's content.
          </h4>
          <div class="mt-4">
            <a href="#" class="btn btn-primary get-started">Get Started</a>
            <a href="#" class="btn btn-outline-primary contact-us">Contact Us</a>
          </div>
        </div>
        <!-- Right Side: Transparent Image -->
        <div class="col-12 col-lg-6 text-center">
          <img src="./hero.png" alt="Transparent Image" class="img-fluid transparent-image">
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
