<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website with Transparent Navbar</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Transparent Navbar -->
  <nav class="navbar navbar-expand-lg" id="main-navbar">
    <div class="container">
      <a class="navbar-brand" href="#">Jillion Technologies</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Testimonials</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero d-flex align-items-center">
    <div class="container">
      <div class="row">
        <!-- Left Side: Text -->
        <div class="col-md-12 col-lg-6 d-flex flex-column justify-content-center">
          <h1 class="display-4">
            WE MAKE YOUR IDEA'S<br>
            <span class="reality">INTO REALITY</span>
          </h1>
          <h4 class="lead">
            Some quick example text to build on the card title and make up the bulk of the card's content.
          </h4>
          <div class="mt-4">
            <a href="#" class="btn btn-primary get-started">Get Started</a>
            <a href="#" class="btn btn-outline-primary contact-us">Contact Us</a>
          </div>
        </div>
        <!-- Right Side: Transparent Image -->
        <div class="col-md-12 col-lg-6 text-center">
          <img src="./hero.png" alt="Transparent Image" class="img-fluid transparent-image">
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
